<ion-view view-title="Coach">
  <ion-content>

    <ion-list>

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <form novalidate class="simple-form">
            <input type="text" placeholder="Search"  value="{{speech.currentText}}">
          </form>
        </label>
        <button class="button button-small">
          Submit
        </button>
      </div>


      <ion-item class="item-avatar" ng-repeat="resource in resources" type="item-text-wrap" href="#/tab/coach/{{resource.id}}">
        <h2>{{resource.name.formatted}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
