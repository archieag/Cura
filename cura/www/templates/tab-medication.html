<ion-view view-title="Medication">
  <ion-content>

    <button class="button button-full button-assertive" ng-click="openModal()"> Add Medication </button>

    <ion-list>
      <ion-item class="item-avatar" ng-repeat="medication in medications" type="item-text-wrap" href="#/tab/medication/{{medication._id}}">
        <img ng-src="http://placehold.it/50x50">
        <h2>{{medication.drugName}}</h2>
        <h5>{{medication.instructions}}</h5>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
